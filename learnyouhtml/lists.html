<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <dl>
        <dt>Term</dt>
        <dd>Definition of the term.</dd>
        <dt>Another term</dt>
        <dd>And yet another definition.</dd>
    </dl>
</body>
</html>
